		{% extends "layout.html"%}

		{% block content %}
		<div class="page-header">
      		<h2>Imagens</h2>
    	</div>
		<div class="row">
			<div class="col-md-4">
				<table class="table table-striped" id="owned_stock_table">
					<thead>
						<tr>
							<th>Titulo</th>
							<th>Descricao</th>
						</tr>
					</thead>
					<tbody>
						{% for image in images %}
						<tr>
							<td>{{ image.img_name }}</td>
							<td>{{ image.img_description }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		{% endblock %}
